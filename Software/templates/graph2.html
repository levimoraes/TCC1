<html>  
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
 <script type="text/javascript">
google.charts.load('current', {packages: ['corechart', 'line']});
google.charts.setOnLoadCallback(drawBasic);

function drawBasic() {

      

      var data = new google.visualization.DataTable();
      data.addColumn('number', 'X');
      data.addColumn('number', 'Duplications');


      data.addRows([
        [1.0, 0],   [1.1, 10],  [1.2, 23],  [1.3,{{duplicated_lines}}]
        
      ]);

      var options = {
        hAxis: {
          title: ''
        },
        vAxis: {
          title: '%Duplicações'
        },
        animation: {
            duration: 4000,
            easing: 'linear',
            startup: true
          }
      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
</script>   

  <body id="new_main">
    <h1> Duplica&ccedil&atildeo <a href="" title="Duplicação de Código, mede o a porcentagem de linhas de código que foram reutilizadas">? </a></h1>

  
    <div id="chart_div"></div>
  </body>
</html>
